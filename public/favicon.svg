<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1e40af" rx="15"/>
  
  <!-- Highway base -->
  <rect x="20" y="35" width="60" height="30" fill="#2d2d2d" rx="3"/>
  
  <!-- Road markings -->
  <rect x="48" y="37" width="4" height="8" fill="#fbbf24"/>
  <rect x="48" y="50" width="4" height="8" fill="#fbbf24"/>
  <rect x="48" y="63" width="4" height="8" fill="#fbbf24"/>
  
  <!-- Side lines -->
  <rect x="22" y="36" width="2" height="28" fill="#ffffff" opacity="0.8"/>
  <rect x="76" y="36" width="2" height="28" fill="#ffffff" opacity="0.8"/>
  
  <!-- Highway sign -->
  <rect x="60" y="15" width="25" height="15" fill="#006747" rx="2"/>
  <text x="72.5" y="26" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">EXIT</text>
  
  <!-- Sign post -->
  <rect x="70" y="30" width="3" height="10" fill="#666666"/>
  
  <!-- Vehicles -->
  <rect x="30" y="42" width="8" height="4" fill="#ef4444" rx="1"/>
  <rect x="55" y="55" width="8" height="4" fill="#3b82f6" rx="1"/>
  
</svg>
